<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>helloworld</title>
		<style type="text/css">
			#log{
				border: 1px solid #646464;
				background-color:   #E8E8E8;
				margin-top: 200px;
				margin-left: 800px;
				width: 360px;
				height: 500px;
				text-align: center;
			}
			#logDiv{
				height: 150px;
				text-align: center;
				margin: 0 auto;
				font-size: 50px;
			}
			#user{
				height: 34px;
				margin-top: 40px;
				margin-left: auto;
			}
			
			#check{
				margin-top: 70px;
			        }
				
			 #logbutton{
				width: 270px;
				height: 40px;
				color: burlywood;
				border:0px solid;
				border-radius:6px;
				font: normal 20px/44px "Microsoft Yahei";
				letter-spacing:5px;
			    }
				#signbutton{
				width: 270px;
				height: 40px;
				margin-top: 6px;
				color: burlywood;
				border:0px solid;
				border-radius:6px;
				font: normal 20px/44px "Microsoft Yahei";
				letter-spacing:5px;
				}
			    .JianJu{
					margin-top: 6px;
				}
		</style>
	</head>
	<body>
		<div id="log">
			<form action="*" method="post">
				<div id="logDiv">
					<p style="left: 0.625rem;">请登录</p>
				</div>
				<div id="user">
					账号：<input type="text" placeholder="手机号\邮箱\昵称" style="height: 1.875rem;" /><br />
					密码：<input type="password" placeholder="请输入密码" style="height: 1.875rem;" class="JianJu" />
				</div>
				<div id="check">
					<input type="submit" id="logbutton" value="登录" /><br />
					<input type="submit"  id="signbutton" value="注册" />
				</div>
			</form>
		</div>
		
	</body>
</html>
