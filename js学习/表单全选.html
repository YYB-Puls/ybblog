<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单全选</title>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin: auto;
            width: 500px;
        }
    </style>

    <script>
        window.onload = function () {
            document.getElementById("selectAll").onclick = function () {
                var cb = document.getElementsByName("cb");
                for (var i = 0; i < cb.length; i++) {
                    cb[i].checked = true;
                }
            }

            document.getElementById("unSclocrAll").onclick = function () {
                var cb = document.getElementsByName("cb");
                for (var i = 0; i < cb.length; i++) {
                    cb[i].checked = false;
                }
            }
        }
    </script>
</head>
<body>
    <table>
        <caption>学生信息表</caption>
        <tr>
            <th><input type="checkbox" name="cb"></th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td><input type="checkbox" name="cb"></td>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
        </tr>

        <tr>
            <td><input type="checkbox" name="cb"></td>
            <td>2</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </table>

    <div>
        <input type="button" id="selectAll" value="全选">
        <input type="button" id="unSclocrAll" value="全不选">
        <input type="button" id="selectRev" value="反选">
    </div>

</body>
</html>
